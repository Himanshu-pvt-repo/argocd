apiVersion: apps/v1
kind: Deployment
metadata:
  name: mohsin-deploy
spec:
  selector:
    matchLabels:
      app: apple
  replicas: 3
  template:
    metadata:
      labels:
        app: apple
    spec:
      containers:
      - name: mohsin-argo
        image: nanajanashia/argocd-app:1.2
        ports:
        - containerPort: 8080
