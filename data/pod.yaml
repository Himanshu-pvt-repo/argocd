apiVersion: apps/v1
kind: Deployment
metadata:
  name: mohsin-deploy
spec:
  selector:
    matchLabels:
      app: apple
  replicas: 2
  template:
    metadata:
      labels:
        app: apple
    spec:
      containers:
      - name: mohsin-argo
        image: vimal13/apache-webserver-php
        ports:
        - containerPort: 80
